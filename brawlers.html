            <div class="search">
                <input type="text" id="searchInput" placeholder="Enter brawler...">
                <button id="searchButton" type="button"><span></span>Filter</button>
            </div>
            <div id="results"></div>
            <script>
                const searchInput = document.getElementById('searchInput');
                const searchButton = document.getElementById('searchButton');
                const resultsDiv = document.getElementById('results');
                const iconsContainer = document.querySelector('.icons');

                // Store all brawler links in an array
                const brawlerLinks = Array.from(iconsContainer.getElementsByTagName('a'));

                // Add click event listener to the search button
                searchButton.addEventListener('click', performSearch);

                searchInput.addEventListener('keyup', function (event) {
                    if (event.key === 'Enter') {
                        performSearch();
                    }
                });

                function performSearch() {
                    // Get the search query from the input field
                    const query = searchInput.value.toLowerCase();

                    // Clear previous search results
                    resultsDiv.innerHTML = '';

                    // Loop through each icon and check if it matches the search query
                    for (let i = 0; i < brawlerLinks.length; i++) {
                        const brawlerLink = brawlerLinks[i];
                        const iconData = brawlerLink.getAttribute('data-icon').toLowerCase();

                        // Check if the icon's data-icon attribute matches the search query
                        if (iconData.includes(query)) {
                            // Clone the matching icon and append it to the results div
                            const clone = brawlerLink.cloneNode(true);
                            resultsDiv.appendChild(clone);
                        }
                    }

                    // Clear the search input
                    searchInput.value = '';
                }

            </script>
        </div>
